<div class="row wrapper border-bottom white-bg page-heading">

    </button> </span></div>

    <div ibox-tools></div>

<table datatable="" class="table table-striped table-bordered table-hover dataTables-example">
<thead>
<tr>
    <th>ID</th>
    <th>Amount</th>
    <th>Status</th>
    <th>Encash Code</th>

    <th>Update</th>
</tr>

<tr data-ng-repeat="i  in encashCodeList" class="gradeX">

    <td class="center">{{i.cashoutCode}}</td>
     <td class="center">{{i.date}}</td>
     <td><button id="{{i.cashoutCode}}" ng-click="recieveEncash($event)"class="recieveEncash btn btn-primary">recieved</button></td>
</tr>
   
</tbody>

</table>
